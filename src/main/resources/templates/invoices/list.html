<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoices</title>
</head>
<body>
{{> common/_navigation }}

<h1>Invoices</h1>
  
<a href="invoices/new">New Invoice</a>

{{#showTable}}
<table>
	<thead>
		<tr>
		<th>Number</th>
		<th>Client</th>
		<th>Created on</th>
		<th>Created by</th>
		</tr>
	</thead>
	<tbody>
 	{{#invoices}}
 		<tr>
 			<td>{{ invoiceNumber }}</td>
 			<td>{{ company.name }}</td>
 			<td>{{ createdOn }}</td>
 			<td>{{ createdBy.username }}</td>
 		</tr>
 	{{/invoices}}
 	</tbody>
</table>
{{/showTable}}
</body>
</html>
